<!DOCTYPE html>
<html>
<head>
  <title>Angular Cache</title>
  <link rel="stylesheet" type="text/css" href="libs/bootstrap-css/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap-css/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="libs/angular/angular-csp.css"> 
  <script src="libs/jquery-dist/jquery.min.js"></script>
  <script src="libs/underscore/underscore.js"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="app/main.js"></script>
  <script src="app/shared/cache.service.js"></script>
  <script src="app/shared/infscr/infscr.directive.js"></script>
  <script src="app/device/device.service.js"></script>
  <script src="app/content/content.service.js"></script>
  <script src="app/device/device.ctrl.js"></script>

</head>
<body ng-clock>
  <h2>Angular Cache and Infinite Scroll Demo</h2>
  <div ng-controller="DeviceCtrl as vm" class="container">
    <div class="col-offset-6 col-md-6">
      <infscr handler='vm.infscrHander'>
        <div ng-repeat="devices in vm.deviceContainer" class="devices">
          <div ng-repeat="device in devices track by device.id" class='col-md-12'>
            <p>{{device.name}}</p>
          </div>
        </div>
      </infscr>
    </div>
  </div>
</body>
</html>
